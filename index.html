<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/button.css">
</head>

<body>
  <header>
    <h1 class="header-title">Cadastro de Clientes</h1>
  </header>
  <main>
    <button type="button" class="button cadst mobile" id="cadastrarCliente">Cadastrar Cliente</button>
    <table id="tableClient" class="records">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Celular</th>
          <th>Cidade</th>
          <th>Profissão</th>
          <th>Data de Nascimento</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <div class="modal" id="modal">
      <div class="modal-content">
        <header class="modal-header">
          <h2>Novo Cliente</h2>
          <span class="modal-close" id="modalClose">&#10006;</span>
        </header>
        <form id="form" class="modal-form">
          <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Cliente" required>
          <input type="email" id="email" class="modal-field" placeholder="e-mail do Cliente" required>
          <input type="text" id="celular" class="modal-field" placeholder="Celular do Cliente" required>
          <input type="text" id="cidade" class="modal-field" placeholder="Cidade do Cliente" required>
          <input type="text" id="Profissão" class="modal-field" placeholder="Profissão Cliente" required>
          <input type="text" id="Datanasc" class="modal-field" placeholder="Data de Nascimento Cliente" required>
        </form>
        <footer class="modal-footer">
          <button id="salvar" class="button salvar">Salvar</button>
          <button id="cancelar" class="button cancelar">Cancelar</button>
        </footer>
      </div>
    </div>
  </main>
</body>

</html>
